<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to avoid people in Lucerne</title>
    <style>
        /* Deine bestehenden CSS-Stile bleiben gleich */
        :root {
            --primary-color: #248BCC;
            --secondary-color: white;
            --accent-color: #e74c3c;
            --light-color: #e3e6e6;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --quiet-color: #2ecc71;
            --moderate-color: #f39c12;
            --busy-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--primary-color);
            line-height: 1.6;
        }
        
        .lucerne-app {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hero h1, .hero h2 {
            display: inline;
            font-size: 3rem;
            line-height: 1.2;
        }
        
        .hero h1 {
            color: var(--secondary-color);
            font-weight: 300;
        }
        
        .hero h2 {
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        .subtitle {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: var(--light-color);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .slider-container {
            background: var(--primary-color);
            border-radius: 15px;
            padding: 2rem;
            /*box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);*/
            margin-bottom: 2rem;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .slider-header h2 {
            color: var(--secondary-color);
            font-size: 1.5rem;
        }
        
        .selected-day {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        .slider-wrapper {
            position: relative;
            margin: 2rem 0;
        }
        
        .slider-track {
            height: 8px;
            background-color: var(--light-color);
            border-radius: 4px;
            position: relative;
        }
        
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: transparent;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .day-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        
        .day-marker {
            text-align: center;
            font-size: 0.9rem;
            color: var(--light-color);
            width: 14.28%;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .day-marker.active {
            font-weight: bold;
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
       
        .beam {
            position: relative;
            width: 20px;
            height: 0;
            border-radius: 10px;
            transition: all 0.5s ease;
            z-index: 1;
        }
    
        
        .stats-display {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background-color: var(--light-color);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--light-color);
        }
        
        
        
        .comparison-section {
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background-image: url('image/Skizze_Kapellbruecke.png');

        }
        
        .comparison-section h2 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .comparison-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 1rem;
        }

        
        
        .location-bar {
            height: 40px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            overflow: hidden;
        }
        
        .location-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: inherit;
            opacity: 0.8;
            z-index: 1;
        }
        
        .location-bar span {
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .location-bar:hover {
            transform: translateX(5px);
        }
        
        .location-bar-quiet {
            background-color: var(--quiet-color);
        }
        
        .location-bar-moderate {
            background-color: var(--moderate-color);
        }
        
        .location-bar-busy {
            background-color: var(--busy-color);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-quiet {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--quiet-color);
        }
        
        .status-moderate {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--moderate-color);
        }
        
        .status-busy {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--busy-color);
        }
        
        @media (max-width: 768px) {
            .hero h1, .hero h2 {
                font-size: 2.5rem;
            }
            
            .slider-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            
        }
        
        @media (max-width: 480px) {
            .hero h1, .hero h2 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .slider-container, .visualization-section, .comparison-section {
                padding: 1.5rem;
            }
            
            .stats-display {
                gap: 1rem;
            }
            
            .stat-card {
                padding: 1rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <main class="lucerne-app">
        <section class="hero">
            <h1>How to avoid </h1><h2>people</h2>
            <h1> in </h1>
            <h2>Lucerne</h2>
            
            <p class="subtitle">
                Do you want peaceful moments, stunning photos and a more relaxed Lucerne experience? 
                <br>Slide through the week to avoid the crowds.
            </p>
        </section>

        <div class="slider-container">
            <div class="slider-header">
                <h2>Select a Day</h2>
                <div class="selected-day" id="selected-day">Monday</div>
                
                        
            <div class="slider-wrapper">
                <div class="slider-track"></div>
                <input type="range" min="0" max="6" value="0" class="slider" id="day-slider">
            </div>
                        
            <div class="day-markers" id="day-markers">
                <div class="day-marker active" data-day="0">Mon</div>
                <div class="day-marker" data-day="1">Tue</div>
                <div class="day-marker" data-day="2">Wed</div>
                <div class="day-marker" data-day="3">Thu</div>
                <div class="day-marker" data-day="4">Fri</div>
                <div class="day-marker" data-day="5">Sat</div>
                <div class="day-marker" data-day="6">Sun</div>
            </div>   

        </div>
        
        <div class="comparison-chart" id="comparison-chart">
            <div class="stats-display">
                    <div class="stat-card">
                        <div class="stat-value" id="visitor-count">0</div>
                        <div class="stat-label">Visitors</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="crowd-status">Quiet</div>
                        <div class="stat-label">Status</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="recommendation">Good</div>
                        <div class="stat-label">To Visit</div>
                    </div>
             
            </div>
        </div>
    </main>
<script type="module">
        // Vereinfachte JavaScript mit HTML-basiertem Slider
        document.addEventListener('DOMContentLoaded', function() {
            const dayNames = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
            const slider = document.getElementById('day-slider');
            const selectedDayElement = document.getElementById('selected-day');
            const comparisonDayElement = document.getElementById('comparison-day');
            const dayMarkers = document.querySelectorAll('.day-marker');
            
            let selectedDayIndex = 0;

            // Slider Event
            slider.addEventListener('input', function() {
                selectedDayIndex = parseInt(this.value);
                updateDayDisplay();
            });

            // Day-Marker Klick-Events
            dayMarkers.forEach(marker => {
                marker.addEventListener('click', function() {
                    selectedDayIndex = parseInt(this.dataset.day);
                    slider.value = selectedDayIndex;
                    updateDayDisplay();
                });
            });

            function updateDayDisplay() {
                const dayName = dayNames[selectedDayIndex];
                selectedDayElement.textContent = dayName;
                comparisonDayElement.textContent = dayName;
                
                // Update active marker
                dayMarkers.forEach(marker => {
                    if (parseInt(marker.dataset.day) === selectedDayIndex) {
                        marker.classList.add('active');
                    } else {
                        marker.classList.remove('active');
                    }
                });
                
                // Hier w√ºrdest du dann deine API-Daten laden und anzeigen
                console.log('Selected day:', dayName, 'Index:', selectedDayIndex);
                // updateTowerVisualization();
                // updateComparisonChart();
            }

            // Initialisierung
            updateDayDisplay();
        });
    </script>
</body>
</html>
