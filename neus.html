<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crowded Lucerne</title>
</head>
<link rel="stylesheet" href="neues.css">
<body>
    <main class="lucerne">
    <section class="hero">
            <h1>How to avoid </h1><h2>people</h2>
            <h1> in </h1>
            <h2>Lucerne</h2>
            
            <p class="subtitle">
                Do you want peaceful moments, stunning photos and a more relaxed Lucerne experience? 
                <br>Slide through the week to avoid the crowds.
            </p>
    </section>

    <div class="slidecontainer">
        <div class="slider-header">
             <h2>Select a Day</h2>
             <div class="selected-day" id="selected-day">Monday</div>
        </div>
        <div class="slider-wrapper">
            <input type="range" min="0" max="6" value="0" class="slider" id="myRange">
             <div class="day-markers" id="day-markers">
                <div class="day-marker active" data-day="0">Mon</div>
                <div class="day-marker" data-day="1">Tue</div>
                <div class="day-marker" data-day="2">Wed</div>
                <div class="day-marker" data-day="3">Thu</div>
                <div class="day-marker" data-day="4">Fri</div>
                <div class="day-marker" data-day="5">Sat</div>
                <div class="day-marker" data-day="6">Sun</div>
            </div> 
        </div>
    </div>
    <div class="comparison-section">
        <h2>Location Comparison for <span id="comparison-day">Monday</span></h2>
        <div class="comparison-chart" id="comparison-chart"></div>

        <div class="stats-display"></div>
            <div class="stat-card">
                <div class="stat-value" id="crowd-status">-</div>
                <div class="stat-label">Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="recommendation">-</div>
                <div class="stat-label">To Visit</div>
            </div>
    </div>
    </main>
<script src="neues.js"></script>  

</body>
</html>
